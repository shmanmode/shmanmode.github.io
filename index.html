<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 wow fade-in-down" >
				<form class="login100-form validate-form" runat="server">
					<span class="login100-form-title p-b-26">
						Welcome Officer
					</span>
					<br />
                    <br />

					<div class="wrap-input100 validate-input" data-validate = "Enter userid">
						<input class="input100" type="text" name="userid" id="tpouserid" required="required">
						<span class="focus-input100" data-placeholder="UserId"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password" id="tpouserpass" required="required">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<asp:button cssclass="login100-form-btn" BackColor="#023f5f" runat="server" id="tpologinbtn" Text="Login" OnClick="tpologinbtn_Click">
								</asp:button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<a class="txt2" href="RegistertpoPage.aspx">
							Sign Up
						</a>
					    <br />
                        <asp:LinkButton ID="LinkButton1" runat="server" Font-Italic="False" Font-Size="Small" Font-Strikeout="False" Font-Underline="True" ForeColor="Red" OnClick="LinkButton1_Click">Forget Password</asp:LinkButton>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
       
     <script src="wow.min.js"></script>
              <script>
              new WOW().init();
              </script>
